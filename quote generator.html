<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    .quote-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #generateButton {
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    #generateButton:hover {
      background-color: #2980b9;
    }

    select {
      padding: 5px;
      border-radius: 5px;
    }

    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quote&nbsp; Generator</h1>
    <select id="quoteType">
      <option value="action">Action</option>
      <option value="alone">Alone</option>
      <option value="time">Time</option>
      <option value="technology">Technology</option>
    </select>
    <button id="generateButton">Generate Quote</button>
    <div class="quote-container">
      <p id="quoteText">Select a category and click "Generate Quote" to get started!</p>
    </diva
  </div>
  <script>
    const quotes = {
      action: [

  "The human spirit must prevail over technology. - Albert Einstein",
      ],
    };

    const quoteTypeSelector = document.getElementById("quoteType");
    const generateButton = document.getElementById("generateButton");
    const quoteText = document.getElementById("quoteText");

    generateButton.addEventListener("click", () => {
      const selectedQuoteType = quoteTypeSelector.value;
      const quotesOfType = quotes[selectedQuoteType];
      
      if (quotesOfType) {
        const randomIndex = Math.floor(Math.random() * quotesOfType.length);
        quoteText.textContent = quotesOfType[randomIndex];
      }
    });
  </script>
</body>
</html>\
